<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dockerfile</title>
  <style>
    .text-center {
      text-align: center;
    }

    .border {
      border-style: groove
    }

    .dev-center {
      margin: 0 auto;
    }

    .box-700 {
      width: 700px;
      height: 300px;
    }

    .work-space {
      padding: 10px 10px 10px 10px;
    }

  </style>
</head>
<body>
  <h1 class="text-center">Dockerfile</h1>
  <div class="dev-center border box-700 work-space">
      FROM nginx <br>
      <br>
      COPY index.html /usr/share/nginx/html <br>
      COPY nginx.conf /etc/nginx/nginx.conf <br>
      <br>
  </div>
</body>
</html>
